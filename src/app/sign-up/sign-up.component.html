  <div class="card">
    <div class="card-header">
      User Registration
    </div>
    <form #userRegisterForm="ngForm" (ngSubmit)="Signup(userRegisterForm)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>User Name</label>
            <input type="text" class="form-control" required name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" required name="Password" #Password="ngModel" [(ngModel)]="user.Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
          </div>
          <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" [pattern]="emailPattern" name="Email" #Email="ngModel" [(ngModel)]="user.Email">
          </div>
        </div>    
        <div class="form-row">
          <div class="form-group col-md-6">
            <button class="btn btn-primary" type="submit">Sign up</button> 
          </div>
        </div>      
    </form>
       
  </div>
